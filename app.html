<body>
    
    <div class="jumbotron" id="msg" style="margin:2% 25% ;">
        <button class="btn btn-secondary" id="send" onclick="clickMe()">Send Commands</button>
        <div id="msg" ></div>
    </div>

    <script>
      var socket=io.connect('http://127.0.0.1:3001/',{ transports: ['websocket']});
        console.log(socket)
        socket.on('msg',(data)=>{
            var div=document.createElement('div')
            div.innerText=data;
            document.getElementById('msg').appendChild(div)
        });
        socket.on('ackmsg',(data)=>{
            var div=document.createElement('div')
            div.innerText="fromack"+data;
            document.getElementById('msg').appendChild(div)
        });

                
        function clickMe(){ 
            console.log(socket)
        socket.emit('commandFromClient','\n<Write your Command here>')
        }
    </script>
